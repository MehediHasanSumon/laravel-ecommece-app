<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#grad1)" rx="10" ry="10"/>
  
  <!-- Decorative elements -->
  <circle cx="650" cy="80" r="60" fill="#ffffff" fill-opacity="0.1"/>
  <circle cx="100" cy="320" r="80" fill="#ffffff" fill-opacity="0.1"/>
  <path d="M700 250 Q 750 200 780 300 L 800 400 L 600 400 Z" fill="#ffffff" fill-opacity="0.1"/>
  
  <!-- Shopping elements -->
  <g transform="translate(500, 200)">
    <!-- Shopping bag -->
    <rect x="-40" y="-30" width="80" height="90" rx="10" ry="10" fill="#ffffff"/>
    <path d="M-30 -30 C -30 -50 30 -50 30 -30" stroke="#ffffff" stroke-width="5" fill="none"/>
    
    <!-- Sale tag -->
    <g transform="translate(0, -10) rotate(-15)">
      <rect x="-35" y="-15" width="70" height="30" rx="5" ry="5" fill="#ef4444"/>
      <text x="0" y="5" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">SALE</text>
    </g>
  </g>
  
  <!-- Text elements -->
  <text x="150" y="100" font-family="Arial" font-size="40" font-weight="bold" text-anchor="start" fill="#ffffff">SUMMER SALE</text>
  <text x="150" y="150" font-family="Arial" font-size="24" text-anchor="start" fill="#ffffff">Up to 50% off on selected items</text>
  
  <!-- Call to action button -->
  <rect x="150" y="180" width="150" height="50" rx="25" ry="25" fill="#ffffff"/>
  <text x="225" y="212" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#4f46e5">SHOP NOW</text>
  
  <!-- Decorative patterns -->
  <g fill="#ffffff" fill-opacity="0.2">
    <circle cx="50" cy="50" r="5"/>
    <circle cx="80" cy="70" r="5"/>
    <circle cx="60" cy="90" r="5"/>
    <circle cx="750" cy="350" r="5"/>
    <circle cx="720" cy="330" r="5"/>
    <circle cx="740" cy="310" r="5"/>
  </g>
</svg>